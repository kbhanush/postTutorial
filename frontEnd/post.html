<div ng-controller ='PostsCtrl' class='container'>
    <h1>Message Board</h1>
    <div>
      <input ng-model='postBody'  class="postSubmitBox" type="text" placeholder="submit a post">
        <button ng-click='addPost()'>Post</button>
    </div><br>
    <ul class='list-group'>
        <li ng-repeat="post in posts | filter:query | orderBy: '-date'" class='list-group-item'>
            <strong>{{ post.username }}</strong>
            <span>{{ post.body }}</span>
        </li>
    </ul>
</div>
